<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <div>
        <img class="card__hero" src="/images/illustration-hero.svg" alt="" />
      </div>
      <div class="card__summary">
        <h2>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="card__options">
        <div class="card__options-plan"> 
          <img class="music" src="./images/icon-music.svg" alt="" /> 
          <div>
            <p class="black">Annual Plan</p>
            <span>$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="card__buttons"> 
          <a class="card__buttons-payment" href="#">Proceed to Payment</a> 
          <a class="card__buttons-cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <div class="contaner-wave">
      <picture>
        
        <source media="(min-width: 1440px)" srcset="./images/pattern-background-desktop.svg">
         <img class="wave" src="./images/pattern-background-mobile.svg" alt="" />
    </picture>
     
    </div>
  </body>
</html>
